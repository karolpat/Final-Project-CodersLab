<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout2">
<section layout:fragment="content">
	<div class="col-lg-12">
		<div class="card">
			<div class="card-header d-flex align-items-center">
				<h4 th:text="'Add new room'">Edit</h4>
			</div>
			<div class="card-body">
			<div th:if="${info}"><h2 th:text="${info}"></h2></div>
				<form class="form-horizontal" method="post"
					th:action="@{/book/search}" enctype="multipart/form-data">
					<div class="form-group row">
						<label class="col-sm-2 form-control-label">City</label>
						<div class="col-sm-10">
							<select class="form-control" style="width:50%" name="city" required="required">
								<option th:each="city : ${cities}" th:text="${city}" name="city">Single</option>
							</select>
						</div>
					</div>
					<div class="line"></div>
					<div class="form-group row">
						<label class="col-sm-2 form-control-label">Capacity</label>
						<div class="col-sm-10">
							<select class="form-control" style="width:50%" name="capacity">
								<option value="1" th:text="1">Single</option>
								<option value="2" th:text="2">Single</option>
								<option value="3" th:text="3">Single</option>
								<option value="4" th:text="4">Single</option>
							</select>
						</div>
					</div>
					<div class="line"></div>
					<div class="form-group row">
						<label class="col-sm-2 form-control-label">From</label>
						<div class="col-sm-10">
							<input type="date" name="from" required="required">
						</div>
					</div>
					<div class="line"></div>
					<div class="form-group row">
						<label class="col-sm-2 form-control-label">To</label>
						<div class="col-sm-10">
							<input type="date" name="to" required="required">
						</div>
					</div>
					<button type="submit" class="btn btn-success">
						Submit <i class="fa fa-pencil"></i>
					</button>
				</form>
			</div>
		</div>

	</div>
</section>
</html>
