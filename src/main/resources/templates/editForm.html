<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout2">
<section layout:fragment="content">
	<div class="col-lg-12">
		<div class="card">
			<div class="card-header d-flex align-items-center">
				<h4 th:text="'Edit your account'">Edit</h4>
			</div>
			<div class="card-body">
				<form class="form-horizontal" method="post" th:object="${user}"
					th:action="@{/profile/edit}">
					<div class="form-group row">
						<label class="col-sm-2 form-control-label">Email</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:field="${user.email}"
								th:placeholder="${user.email}" disabled="disabled">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 form-control-label">First name</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:field="${user.firstName}"
								th:placeholder="${user.firstName}">
						</div>
					</div>
					<div class="line"></div>
					<div class="form-group row">
						<label class="col-sm-2 form-control-label">Last name</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:field="${user.lastName}"
								th:placeholder="${user.lastName}">
						</div>
					</div>
					<div class="line"></div>
					<div class="form-group row">
						<label class="col-sm-2 form-control-label">Phone number</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:field="${user.phoneNumber}"
								th:placeholder="${user.phoneNumber}">
						</div>
					</div>
					<div class="line"></div>
					<div class="form-group row">
						<label class="col-sm-2 form-control-label">Gender</label>
						<div>
								<input id="optionsRadios1" type="radio" th:field="${user.gender}"
									value="Male" name="optionsRadios"> <label
									for="optionsRadios1">Male</label><br>
							</div>
							<div>
								<input id="optionsRadios2" type="radio" th:field="${user.gender}" value="Female"
									name="optionsRadios"> <label for="optionsRadios2">Female</label>
							</div>
					</div>
					<div class="line"></div>
					<div class="form-group row">
						<label class="col-sm-2 form-control-label">Country</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:field="${user.country}"
								th:placeholder="${user.lastName}">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 form-control-label">City</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:field="${user.city}"
								th:placeholder="${user.city}">
						</div>
					</div>
					<div class="line"></div>
					<div class="form-group row">
						<label class="col-sm-2 form-control-label">Street</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:field="${user.street}"
								th:placeholder="${user.street}">
						</div>
					</div>
					<div class="line"></div>
					<button type="submit" class="btn btn-success">
										Submit changes <i class="fa fa-pencil"></i>
									</button>
<!-- 					<input type="submit" value="'Submit changes'"><span class="fa fa-pencil"></span> -->
<!-- 					<a th:href="@{/profile/edit}" class="btn btn-success" > Submit changes <span class="fa fa-pencil"></span></a> -->
				</form>
			</div>
						</div>

			</div>
</section>
</html>
