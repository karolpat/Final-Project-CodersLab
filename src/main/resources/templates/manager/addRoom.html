<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout2">
<section layout:fragment="content">
	<div class="col-lg-12">
		<div class="card">
			<div class="card-header d-flex align-items-center">
				<h4 th:text="'Add new room'">Edit</h4>
			</div>
			<div class="card-body">
				<form class="form-horizontal" method="post" th:object="${room}"
					th:action="@{/manager/room/add/{id} (id=${hotel.id})}" enctype="multipart/form-data">
					<div class="form-group row">
						<label class="col-sm-2 form-control-label">Name</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:field="*{name}">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 form-control-label">Type</label>
						<div class="col-sm-10">
							<select th:field="${room.type}" class="form-control" style="width:50%">
								<option value="Single" th:text="Single">Single</option>
								<option value="Double" th:text="Double">Double</option>
								<option value="Apartment" th:text="Apartment">Apartment</option>
							</select>
						</div>
					</div>
					<div class="line"></div>
					<div class="form-group row">
						<label class="col-sm-2 form-control-label">Area</label>
						<div class="col-sm-10">
							<input type="number" class="form-control" th:field="*{area}"
								step="0.5" style="width: 10%; display: inline-block;">
							<p style="display: inline-block;">
								m<sup>2</sup>
							</p>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 form-control-label">Capacity</label>
						<div class="col-sm-10">
							<input type="number" class="form-control" th:field="*{capacity}" step="1" max="4" style="width:10%; display:inline-block;" ><p style="display:inline-block;">pers</p>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 form-control-label">Price per day</label>
						<div class="col-sm-10">
							<input type="number" class="form-control" th:field="*{price}"
								step="0.5" style="width: 10%; display: inline-block;">
							<p style="display: inline-block;">$</p>
						</div>
					</div>
					<div class="line"></div>
					<div class="form-group row">
						<label class="col-sm-2 form-control-label">Description</label>
						<div class="col-sm-10">
							<textarea rows="3" class="form-control" th:field="*{description}"></textarea>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 form-control-label">Upload image</label>
						<div class="col-sm-10">
								<input type="file" th:name="file"><br>
							<small class="text-small text-gray help-block-none" th:text="'Must be an image format(jpg, jpeg) with max size 10MB'">street name, number</small>
						</div>
					</div>
					<div class="line"></div>
					<button type="submit" class="btn btn-success">
						Submit <i class="fa fa-pencil"></i>
					</button>
				</form>
			</div>
		</div>

	</div>
</section>
</html>
