<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout2">
<section layout:fragment="content">
<div th:if="${info}">
					<p th:text="${info}"></p>
				</div>
	<div class="col-lg-12">
		<div class="card">
			<div class="card-header d-flex align-items-center">
				<h4 th:text="'Add new hotel'">Edit</h4>
			</div>
			<div class="card-body">
				<form class="form-horizontal" method="post" th:object="${hotel}"
					th:action="@{'/manager/hotel/add/{id}' (id=${hotel.id})}"
					enctype="multipart/form-data">
					<div class="form-group row">
						<label class="col-sm-2 form-control-label">Name</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:field="*{name}">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 form-control-label">Country</label>
						<div class="col-sm-10">
							<input type="text" class="form-control"
								th:field="${local.country}">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 form-control-label">City</label>
						<div class="col-sm-10">
							<input type="text" class="form-control"
								th:field="${local.city}">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 form-control-label">Street</label>
						<div class="col-sm-10">
							<input type="text" class="form-control"
								th:field="${local.street}">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 form-control-label">Standard</label>
						<div class="col-sm-10">
							<input type="number" class="form-control" th:field="*{standard}"
								step="0.5" max="5" style="width: 10%; display: inline-block;">
							<p style="display: inline-block;"></p>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 form-control-label">Upload image</label>
						<div class="col-sm-10">
							<input type="file" th:name="file"><br> <small
								class="text-small text-gray help-block-none"
								th:text="'Must be an image format(jpg, jpeg) with max size 10MB'">picture</small>
						</div>
					</div>
					<div class="line"></div>
					<button type="submit" class="btn btn-success">
						Submit <i class="fa fa-pencil"></i>
					</button>
				</form>
			</div>
		</div>

	</div>
</section>
</html>
