<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout2">
<section layout:fragment="content">
	<div class="col-lg-12">
		<div class="card">
			<div class="card-header d-flex align-items-center">
				<h4 th:text="'Edit your account'">Edit</h4>
			</div>
			<div class="card-body">
				<form class="form-horizontal" method="post" th:object="${room}"
					th:action="@{/profile/edit}">
					<div class="form-group row">
						<label class="col-sm-2 form-control-label">Name</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:field="*{name}">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 form-control-label">Type</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:field="*{type}">
						</div>
					</div>
					<div class="line"></div>
					<div class="form-group row">
						<label class="col-sm-2 form-control-label">Area</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:field="*{area}" style="width:10%; display:inline-block;" ><p style="display:inline-block;">m<sup>2</sup></p>
						</div>
					</div>
					<div class="line"></div>
					<div class="form-group row">
						<label class="col-sm-2 form-control-label">Description</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:field="*{description}">
						</div>
					</div>
					<div class="line"></div>
					<div class="form-group row">
						<label class="col-sm-2 form-control-label">Number of rooms</label>
						<div>
								<input id="optionsRadios1" type="radio" th:field="${currUser.gender}"
									value="Male" name="optionsRadios"> <label
									for="optionsRadios1">Male</label><br>
							</div>
							<div>
								<input id="optionsRadios2" type="radio" th:field="${currUser.gender}" value="Female"
									name="optionsRadios"> <label for="optionsRadios2">Female</label>
							</div>
					</div>
					<div class="line"></div>
					<div class="form-group row">
						<label class="col-sm-2 form-control-label">Country</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:field="${currUser.country}"
								th:placeholder="${currUser.lastName}">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 form-control-label">City</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:field="${currUser.city}"
								th:placeholder="${currUser.city}">
						</div>
					</div>
					<div class="line"></div>
					<div class="form-group row">
						<label class="col-sm-2 form-control-label">Street</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:field="${currUser.street}"
								th:placeholder="${currUser.street}">
						</div>
					</div>
					<div class="line"></div>
					<button type="submit" class="btn btn-success">
										Submit changes <i class="fa fa-pencil"></i>
									</button>
<!-- 					<input type="submit" value="'Submit changes'"><span class="fa fa-pencil"></span> -->
<!-- 					<a th:href="@{/profile/edit}" class="btn btn-success" > Submit changes <span class="fa fa-pencil"></span></a> -->
				</form>
			</div>
						</div>

			</div>
</section>
</html>
